        // --- Core Application State & Functions (No change to logic) ---
        const contentContainer = document.getElementById('content-container');

        const navLinks = document.querySelectorAll('.nav-link');
        const menuToggle = document.getElementById('menu-toggle');
        const navBar = document.getElementById('nav-links');

        // Lightbox elements
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const lightboxImageContainer = document.getElementById('lightbox-image-container');

        // History Stack stores objects: { pageId: 'certifications', itemId: 'nptel', subItemId: 'nptel_ml' }
        let historyStack = [{ pageId: 'home', itemId: null, subItemId: null }]; // Tracks navigation history for the 'Back' button

        // Pan/Zoom State
        let currentScale = 1;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let translateX = 0;
        let translateY = 0;

        // 1. Mobile Menu Toggle
        menuToggle.addEventListener('click', () => {
            navBar.classList.toggle('open');
        });

        // 2. Navigation Logic (Handles Clicks on Sidebar Links)
        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                const targetId = event.currentTarget.dataset.target;
                
                // If clicking the current Level 1 item, do nothing
                if (historyStack.length === 1 && historyStack[0].pageId === targetId) {
                    return;
                }
                
                // Reset history to the new Level 1 page
                historyStack = [{ pageId: targetId, itemId: null, subItemId: null }];
                renderContent(targetId);
                
                // Close mobile menu after selection
                navBar.classList.remove('open');
            });
        });

        // 3. Dynamic Rendering of Content
        function renderContent(pageId, itemId = null, subItemId = null) {
            const data = PORTFOLIO_DATA[pageId];

            if (!data) {
                contentContainer.innerHTML = '<div class="text-center text-gray-500 py-10">Content not found.</div>';
                updateBreadcrumb();
                return;
            }

            // Update active link in the sidebar
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.dataset.target === pageId) {
                    link.classList.add('active');
                }
            });

            let html = `<h2 class="text-4xl lg:text-5xl font-extrabold text-gray-900 mb-8">${data.title}</h2>`;

            // LEVEL 4: Sub-Detail View (e.g., viewing a specific NPTEL certificate image)
            if (subItemId && itemId && data.type === 'list') {
                const category = data.items.find(i => i.id === itemId);
                const item = category?.content?.items?.find(i => i.id === subItemId);
                
                if (item && item.content) {
                    // Custom rendering for certificate images only (as requested by user)
                    html = `
                        <h2 class="text-4xl font-extrabold text-gray-900 mb-8">${item.content.title}</h2>
                        <div class="bg-white p-8 rounded-xl shadow-lg space-y-6">
                            ${item.content.images && item.content.images.length > 0 ? 
                                `<div class="mt-4">
                                    <h4 class="text-xl font-semibold text-primary mb-4">Certificate Proof (Click to Zoom)</h4>

                                        ${item.content.images.map(img => `
                                            <div class="rounded-lg overflow-hidden shadow-md bg-gray-50 cursor-pointer hover:opacity-80 transition thumbnail-container aspect-video"

            else if (itemId && data.type === 'list') {

                // Handle the sub-list structure (for Certifications)
                if (item?.content?.type === 'sub_list') {
                    // This is the Level 2 list for NPTEL/Coursera

                            ${item.content.items.map(subItem => `

                                                 data-src="${img.src}" data-caption="${img.caption}" onclick="openLightbox(this)">
                                                <img src="${img.src}" alt="${img.caption}" class="thumbnail-image">

            } 
            // LEVEL 2: List View (e.g., seeing list of Internships, Achievements, Hobbies)
            else if (data.type === 'list') {
                html += `
                    <div class="space-y-4">
                        ${data.items.map(item => `
                            <div data-id="${item.id}" class="list-item bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 cursor-pointer border-l-4 border-primary/0 hover:border-primary/50">

                            </div>
                        `).join('')}
                    </div>
                `;
            } 
            // LEVEL 1: Simple Detail View (e.g., Home, Skills, Education)
            else if (data.type === 'detail') {
                html += data.content;
            }

            contentContainer.innerHTML = html;
            updateBreadcrumb(pageId, itemId, subItemId);

            // Add click listeners for Level 2 items (Top-level lists like Internships/Achievements)
            if (data.type === 'list' && !itemId && !subItemId) {
                document.querySelectorAll('.list-item').forEach(item => {
                    item.addEventListener('click', (event) => {
                        const newItemId = event.currentTarget.dataset.id;
                        historyStack.push({ pageId, itemId: newItemId, subItemId: null }); 
                        renderContent(pageId, newItemId);
                    });
                });
            }
            
            // Add click listeners for Level 3 items (Sub-lists like NPTEL/Coursera)
            if (itemId && data.type === 'list') {
                const item = data.items.find(i => i.id === itemId);
                if (item?.content?.type === 'sub_list') {
                     document.querySelectorAll('.sub-list-item').forEach(subItem => {
                        subItem.addEventListener('click', (event) => {
                            const newSubId = event.currentTarget.dataset.subId;
                            historyStack.push({ pageId, itemId, subItemId: newSubId }); 
                            renderContent(pageId, itemId, newSubId);
                        });
                    });
                }
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 4. Back Button / History Management
        function goBack() {
            if (historyStack.length > 1) {
                historyStack.pop(); // Remove current state
                const prevState = historyStack[historyStack.length - 1];
                
                // Render based on the previous state object
                renderContent(prevState.pageId, prevState.itemId, prevState.subItemId);
            } else {
                // If only the base state is left, ensure we are on home
                renderContent('home');
            }
        }

        // 5. Breadcrumb Update (UI for Back/Hierarchy)
        function updateBreadcrumb(pageId, itemId = null, subItemId = null) {
            const currentSection = document.getElementById('current-category');
            
            // Show breadcrumb if we are deeper than Level 1
            if (historyStack.length > 1 || itemId) {
                breadcrumb.classList.remove('hidden');
            } else {
                breadcrumb.classList.add('hidden');
            }

            let pathText = '';
            if (historyStack.length > 1) {
                const currentState = historyStack[historyStack.length - 1];
                const level1Id = currentState.pageId;
                const level1Title = PORTFOLIO_DATA[level1Id]?.title || 'Menu';
                
                pathText = level1Title;
                
                // If on Level 3 or 4, add the item name
                if (currentState.itemId) {
                    const item = PORTFOLIO_DATA[level1Id].items.find(i => i.id === currentState.itemId);
                    if (item) {
                        pathText += ` / ${item.name}`;
                    }
                }
                
                // If on Level 4, add the sub-item name
                if (currentState.subItemId) {
                    const category = PORTFOLIO_DATA[level1Id].items.find(i => i.id === currentState.itemId);
                    const subItem = category?.content?.items?.find(i => i.id === currentState.subItemId);
                    if (subItem) {
                        pathText += ` / ${subItem.name}`;
                    }
                }
                currentSection.innerHTML = pathText;
            } else {
                currentSection.innerHTML = '';
            }
        }

        // --- Lightbox / Image Gallery Functions ---

        function updateImageTransform() {
            lightboxImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentScale})`;
            if (currentScale > 1) {
                lightboxImage.classList.add('zoomed');
            } else {
                lightboxImage.classList.remove('zoomed');
                // Center image if zoom resets
                translateX = 0;
                translateY = 0;
            }
        }

        function openLightbox(thumbnailElement) {
            const src = thumbnailElement.dataset.src;
            const caption = thumbnailElement.dataset.caption;

            lightboxImage.src = src;
            lightboxCaption.textContent = caption;
            
            // Reset state
            currentScale = 1;
            translateX = 0;
            translateY = 0;
            updateImageTransform();
            
            lightbox.classList.remove('hidden');
            lightbox.classList.add('flex');
            document.body.style.overflow = 'hidden'; // Prevent scrolling background
        }

        function closeLightbox(event) {
            // Only close if clicking the background or the close button
            if (event.target === lightbox || event.target.closest('button')) {
                lightbox.classList.add('hidden');
                lightbox.classList.remove('flex');
                document.body.style.overflow = '';
            }
        }

        // Image Zoom (Scroll Wheel)
        lightboxImageContainer.addEventListener('wheel', (event) => {
            event.preventDefault();

            // Only zoom if lightbox is open
            if (lightbox.classList.contains('hidden')) return; 

            const zoomFactor = 0.1;
            const direction = event.deltaY < 0 ? 1 : -1; // Scroll up = zoom in

            let newScale = currentScale + direction * zoomFactor;

            // Clamp scale between 1 (default) and 4 (max zoom)
            newScale = Math.min(Math.max(1, newScale), 4);

            // Get mouse position relative to image
            const rect = lightboxImage.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            // Calculate new translation to zoom in/out relative to the mouse pointer
            translateX -= (mouseX - rect.width / 2) * (newScale - currentScale) / newScale;
            translateY -= (mouseY - rect.height / 2) * (newScale - currentScale) / newScale;

            currentScale = newScale;
            updateImageTransform();
        });

        // Image Pan (Click and Drag)
        lightboxImage.addEventListener('mousedown', (event) => {
            if (currentScale > 1) {
                isDragging = true;
                startX = event.clientX - translateX;
                startY = event.clientY - translateY;
                lightboxImage.style.cursor = 'moving';
            }
        });

        document.addEventListener('mousemove', (event) => {
            if (!isDragging) return;
            event.preventDefault();
            translateX = event.clientX - startX;
            translateY = event.clientY - startY;
            updateImageTransform();
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                if (currentScale > 1) {
                    lightboxImage.style.cursor = 'move';
                } else {
                    lightboxImage.style.cursor = 'grab';
                }
            }
        });

        // Initialize the app by loading the 'home' section
        document.addEventListener('DOMContentLoaded', () => {
            // Load content using the object-based history state
            renderContent(historyStack[0].pageId);
        });
